<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BPM</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
            padding: 0;
        }
        body {
            background-color: black;
            color: white;
        }
        main {
            height: 100vh;
            padding: 1rem;
        }
        
        .grid > div {

        }
        button {
            border-radius: 1rem;
            border: 3px solid  white;
            background-color: rgb(20 20 20);
            color: white;
            font-size: 4rem;
            font-weight: bold;
            width: 100%;
            transition: 100ms;
        }
        button:active {
            background-color: white;
        }
    </style>
  </head>
  <body>
    <main>
        <div style="font-weight: bold; padding: 0.5rem 0;">
        v1.0.2
        </div>
        <div>
            <div style="">
                <button onclick="reset()">
                    RESET
                </button>
                <div id="bpm" style="color: white; font-size: 10rem; text-align: center;">...</div>
            </div>
            <div style="height: 50vh">
                <button style="height: 100%;" onclick="tap()">
                    TAP
                </button>
            </div>
        </div>
        
    </main>
    <script>
        const bpmDiv = document.getElementById("bpm")
        let diffMins = []

        let t1 = 0
        let t2 = 0
        let bpm = 0


        function tap() {
            if (!t1) {
                t1 = new Date()
                t2 = new Date()
                return
            }

            t1 = t2
            t2 = new Date()

            const diffMin = (t2-t1) / 1000 / 60
            diffMins.push(diffMin)
            
            let diffMinSlice = diffMins
            // if (diffMins.length > 10) {
            //     diffMinSlice = diffMins.slice(diffMins.length-10)
            // } 
            
            let sum = 0
            let count = 0
            for (let i=0; i<diffMinSlice.length; i++){
                sum += diffMinSlice[i]
                count += 1
            }
            bpm = count / sum
            bpmDiv.innerText = `${Math.round(bpm)}`
        }

        function reset() {
            diffMins = []
            t1 = new Date()
                t2 = new Date()
            bpmDiv.innerText = `...`
        }
    </script>
  </body>
</html>
